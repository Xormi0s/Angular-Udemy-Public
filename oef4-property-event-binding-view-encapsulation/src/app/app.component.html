<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Oefening 4: Property & event binding & view encapsulation</h1>
      <hr>
      <br>
      <app-game-control (interval)="onInterval($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
